language: node_js
node_js: 4
cache:
  directories:
  - node_modules
before_install:
- rvm install 2.2.2
install:
- npm install -g harp
- npm install
before_script:
- chmod +x ./scripts/deploy.sh
after_success:
- '[ "$TRAVIS_BRANCH" == master ] && [ "$TRAVIS_PULL_REQUEST" == "false" ] && npm
  run-script deploy'
notifications:
  slack:
    secure: 
env:
  global:
  - secure: 
